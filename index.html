<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>

<body>
    <header id='header'>
        <div>
            <h1 id="logo">Binary Project</h1>
        </div>
        <nav id="barraNav">
            <a href="">Sobre o Projeto</a>
            <a href="">Como funciona</a>
        </nav>
    </header>
    <main>
        <section id="opçõesCriptografia">
            <form id="linguagemInicial">
                <label for="">Qual é a linguagem inicial do texto?</label>
                <select name="linguagem">
                    <option value="decimal">Decimal</option>
                    <option value="binario">Binário</option>
                    <option value="octal">Octal</option>
                </select>
            </form>
            <form id="linguagemFinal">
                <label for="">Para qual linguagem deseja transcrever?</label>
                <select name="linguagem">
                    <option value="decimal">Decimal</option>
                    <option value="binario">Binário</option>
                    <option value="octal">Octal</option>
                </select>
            </form>
            <input type="submit" value="Enviar">
        </section>
        <section id="input-output">
            <div>
                <form>
                    <label for="input">Texto Inicial</label>
                    <textarea name="input" id="input" cols="30" rows="10"></textarea>
                </form>
            </div>
            <div>
                <label for="output">Tradução:</label>
                <textarea name="output" id="output" cols="30" rows="10" disabled></textarea>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
